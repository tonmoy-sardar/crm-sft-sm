<loading [state]="loading">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Remarks Log</h4>
            <button type="button" class="close" (click)="close(false)">Ã—</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <div class="comment-container-wrap">
                <div class="row comment-container">
                  <div class="col-md-12" *ngIf="data.length>0" >
                    <ng-container *ngFor="let item of data">
                      <div class="media g-mb-30 media-comment">
                        <span [attr.data-letters]="getLetter(item.name)"></span>
                        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-20">
                          <div class="g-mb-10 clearfix">
                            <span class="h5 g-color-gray-dark-v1 mb-0">{{item.name}}</span>
                            <span class="g-color-gray-dark-v4 g-font-size-11">{{item.created_at | date}}</span>
                          </div>
                          <p class="desc">{{item.comment}}</p>
                        </div>
                      </div>
                    </ng-container>
                  </div> 
                  <div class="col-md-12" *ngIf="data.length==0" style="font-size: 12px;">No data Found!</div>       
                </div>
              </div>
        </div>
    </div>
</loading>
